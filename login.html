<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="graph.css">
    <script src="LoginUser.js"></script>
    <script src="ProfileUser.js"></script>
    <script src="UserInfo.js"></script>
    <title>GraphQL By Marwa</title>
    
</head> 
<body>
    
    <div id="logo-container">
        <img src="images/logo.jpg" alt="" id="img1">
        <label for="logo" id="logotext">GraphQL</label>
        <label for="logo" id="logotext2">By Marwa</label>
    </div>
   
    <form onsubmit="login(event)" id="login-form" method="post">

        <label for="login" id="logintext">Login</label>
        
        <div class="container">
          
          <input type="text" placeholder="Enter Username / Email" id="username-or-email" required>
      
          <input type="password" placeholder="Enter Password" id="password" required>
      
          <button id="button1" type="submit">Login</button>
        </div>
      </form>
      <div id="error-message"></div>
</body>
</html>
