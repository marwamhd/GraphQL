<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile GraphQL By Marwa</title>
    <link rel="stylesheet" href="graph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script src="ProfileUser.js"></script>
    <script src="LoginUser.js"></script>
    <script src="UserInfo.js"></script>
    <script src="UserLevel.js"></script>
    <script src="UserSkills.js"></script>
</head>
<body>
    <div id="logo-container">
        <img src="images/logo.jpg" alt="" id="img1">
        <label for="logo" id="logotext">GraphQL</label>
        <label for="logo" id="logotext2">By Marwa</label>
    </div>

    <div>
        <button id="logout-button" onclick="logout()"><img src="images/logout.png" id="logout-img"></button>
    </div>

    <p id="name">Name: Loading...</p>

    <div id="user-info">
        <button id="username">Username: Loading...</button>
        <div id="user-details">
            <p id="userid">ID: Loading...</p>
            <p id="email">Email: Loading...</p>
            <p id="campus">Campus: Loading...</p>
        </div>
        
      </div>
      
      
      <div id="level-container">
        <p id="leveltxt">Level</p>
        <p id="level">Level: Loading...</p>
      </div>

      <div id="error-message"></div>

      <p id="skillstxt">SKILLS</p>

      <p id="seemore">SEE MORE</p>

      <div id="skill-amount">
          <p id="amounttxt">SKILL AMOUNT</p>
          <p id="amount">amount loading...</p>
      </div>
    
      <div id="spiderweb-chart">
        <svg id="chart"></svg>
    </div>
    
  


</body>
<script>
    window.onload = function() {
    fetchUserInfo(); 
    fetchUserLevel(); 
    fetchSkills(); 
};
</script>
</html>
